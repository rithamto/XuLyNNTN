<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuật Toán và Ứng dụng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span>Chuyển đề bài toán  Từ</span>
           <span class="hightlight"> Ngôn ngữ tự nhiên</span>
            Sang  <span class="hightlight">ngôn ngữ đặc tả</span>
        </h1>

        <form action="" class="form-container" name="form-deal" id="main-form">
            <div class="form-left">
                <div class="input-container">
                    <label for="request">Đề bài toán</label>
                    <textarea name="debai" id="request" cols="100" rows="10" class="debai"></textarea>
                </div>

                <input type="submit" value="Thực hiện đề bài" class="btn thuchien">
            </div>
            <div class="form-right">
                <div class="input-container">
                    <label for="request">Giả thuyết</label>
                    <textarea name="" id="request" cols="100" rows="5" class="giathiet" disabled></textarea>
                </div>
    
                <div class="input-container">
                    <label for="request">Kết luận</label>
                    <textarea name="ketkuan" id="request" cols="100" rows="5" class="ketkuan" disabled></textarea>
                </div>
    
            </div>
           
            

            
        </form>
    </div>



    <script type="module" src="./main.js"></script>
</body>
</html>
